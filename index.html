<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Movie Search</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 mx-auto" style="font-size: 35px;">Movie Search</span>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row" style="margin:10px;">
            <div class="col-sm-9" style="float:left;">
                <div class="row">
                    <div class="col-sm-12" id="movies-view"></div>
                </div>
            </div>
            <div class="card col-sm-3" id="searchCard">
                <div id="search-area" class="form-inline form-group">
                    <h5>Search For A Movie</h5>
                    <input type="text" class="form-control" id="movie-input" placeholder="Enter movie title here..."/> 
                    <button class="btn btn-primary" id="search-button"><i class="fa fa-search"></i></button>
                </div>
                <div id="search-history">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
        <script src="assets/js/script.js"></script>
    </footer>

</body>
</html>
